{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Вход</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="username" name="username" placeholder="Имя пользователя" autofocus="">
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="password" name="password" placeholder="Пароль">
                    </label>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Запомнить меня
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
