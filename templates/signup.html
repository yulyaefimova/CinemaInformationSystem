{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Регистрация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Воспользуйтесь <a href="{{ url_for('auth.login') }}">страницей авторизации</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="text" name="name" placeholder="Имя" autofocus="">
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="text" name="surname" placeholder="Фамилия" autofocus="">
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="text" name="username" placeholder="Имя пользователя" autofocus="">
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="password" name="password" placeholder="Пароль">
                    </label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label>
                        <input class="input is-large" type="date" name="date_of_birth" placeholder="Дата рождения" autofocus="">
                    </label>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
